{% extends 'blog/base.html' %}

{% block main_area %}      
  {% for p in post_list %}
  <!-- Featured blog post-->
  <div class="card mb-4">
      {% if p.head_image %}
        <a href="#!"><img class="card-img-top" src="{{ p.head_image.url }}" alt="..." /></a>
      {% else %}
        <a href="#"><img class="card-img-top" src="https://picsum.photos/seed/{{ p.id }}/900/400" alt="..." /></a>
      {% endif %}
      <div class="card-body">
          <div class="small text-muted">Posted on {{ p.created_at }}</div>
          <h2 class="card-title">{{ p.title }}</h2>
          <p class="card-text">{{ p.content }}</p>
          <a class="btn btn-primary" href="{{ p.get_absolute_url }}">Read more â†’</a>
      </div>
  </div>
  {% endfor %} 
{% endblock%}
