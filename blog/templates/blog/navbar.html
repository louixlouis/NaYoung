<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>
            {% block head_title %}
                LOUIS BLOG
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'blog/style.css' %}"  media="screen">
        <link href="{% static 'blog/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'blog/styles.css' %}" rel="stylesheet" media="screen"/>
        <script src="https://kit.fontawesome.com/d07025658b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">LOUIS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about_me/">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/blog/">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt"></i>&nbsp Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="row">
                    <div class="col">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="fab fa-google"></i>&nbsp Log in with Google</button>
                        <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="fab fa-apple"></i>&nbsp Log in with Apple</button>
                    </div>
                    </div>
                    <div class="col">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="fas fa-at"></i>&nbsp Log in with E-mail</button>
                        <button type="button" class="btn btn-outline-primary btn-block btn-sm"><i class="fas fa-at"></i>&nbsp Sign up with E-mail</button>
                    </div>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
